<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta http-equiv="Content-Security-Policy"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        
        <title>Portail d'authentification</title>
   
    </head>
    <body>
            <div class="login" id="corps">
                <div class="tilted" id="titre">
                    <h1 >Portail d'authentification</h1>
                </div>
                
                    <div id="result"></div>
                
                <br><br><br><br>
                <br>

                <form action="index.html" method="GET">
                    <div class="box-auth">
                        identifiant :
                        <input type="text" id="identifiant" placeholder="Votre identifiant ">
                    </div>
                    <br><br>
                    <div class="box-auth">
                        mot de passe :
                        <input type="password" id="mdp" placeholder="Votre mot de passe ">
                    </div>
                    <br><br>
                    <br><br>
                    <div class="box-auth">
                        URL :
                        <input type="text" id="url" placeholder="Votre URL ">
                    </div>
                    <div class="box-auth">
                        Sous dossier  :
                        <input type="text" id="sousdossier" placeholder="/votresousdossier/...">
                    </div>
                    <div id="erreur"></div>
                    <div class="box-auth">
                        <input class ="but" type="button" value="Connexion" id="connexion">  
                    </div>
                </form> 
                <br><br>
                <p class="copyright">Copyright @ Egnom</p>
            </div>

            <script src="js/index.js"></script>
    </body>
    
</html>
