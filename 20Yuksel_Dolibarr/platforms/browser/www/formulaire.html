<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <br><br><br>
    <br><br><br>
    <br>
    <main>
        <header>
        </header>
        
            <div >
                <h1>Formulaire de remboursement</h1>
                <div id="sisi"> </div>
                <div>
                    <label for="date">Date de paiement :</label>
                    <input type="date" id="ddp">
                </div>
                <div>
                    <label for="libelle">Libellé :</label>
                    <input type="text" id="libelle" name="libelle" placeholder="Nom de la demande">
                </div>
                <div>
                    <label for="montant">Montant :</label>
                    <input type="number" id="montant" name="montant" placeholder="Le montant souhaité ">
                </div>
                <div>
                    <label for="mode">Mode de réglement :</label>
                    <select id="mode" name="mode">
                        <option value="ESP">Espèce</option>
                        <option value="CB">Carte Bancaire</option>
                        <option value="CHQ">Chèque</option>
                    </select>
                </div>
                <div class="box">
                    <input type="button" id="envoie" value="Valider le Formulaire">
                </div>
            </div>
         
    </main>
    <br><br><br>
    <p class="copyright">Copyright @ Egnom</p>


    <script src="js/main.js"></script>
</body>
</html>
